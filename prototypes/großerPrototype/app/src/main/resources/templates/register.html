<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/foundation.css}" />
    <script th:src="@{/resources/js/vendor/modernizr.js}"></script>
    <title>UFO Kino</title>
</head>
<body>

<header th:include="header :: header"></header>


	<div class="row">

		<nav th:include="navigation :: navigation"></nav>

		<div class="content">
			<div class="salespoint">

				<form method="post" action="/registerNew" th:object="${registrationForm}">
					

					<fieldset>
						<legend th:text="#{register.title}">Benutzerkonto</legend>
						
						<div th:if="${#fields.hasErrors('*')}">
							<p>Einige Angaben sind nicht korrekt.</p>
						</div>
						
						<label th:text="#{register.email}" for="email">E-Mail</label>
						<input id="email" th:field="*{email}" th:errorclass="fieldError" type="text" name="email" />
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Die E-Mail darf nicht leer sein.</p>
			
						
						<label th:text="#{register.name}" for="name">Name</label>
						<input id="name" th:field="*{name}" th:errorclass="fieldError" type="text" name="name" />
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Der Name darf nicht leer sein.</p>

					
						<label th:text="#{register.password}" for="password">Passwort</label>
						<input id="password" th:field="*{password}" th:errorclass="fieldError" type="text" name="password" /><br /> 
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf nicht leer sein.</p>


						<label th:text="#{register.address}" for="address">Stra√üe</label>
						<input id="address" th:field="*{address}" th:errorclass="fieldError" type="text" name="address" />
						<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Die Adresse darf nicht leer sein.</p>

						<label th:text="#{register.phone}" for="phone">Telefonnummer</label>
						<input id="phone" th:field="*{phone}" th:errorclass="fieldError" type="text" name="phone" />
						<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Die Telefonnummer darf nicht leer sein.</p>
					
					
						<br />
						<input class="small button" style="float: right" type="submit" th:value="#{register.submit}" value="Registrieren" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
