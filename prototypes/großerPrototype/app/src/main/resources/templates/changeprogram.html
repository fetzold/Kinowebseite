<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/foundation.css}" />
    <script th:src="@{/resources/js/vendor/modernizr.js}"></script>
    <title>UFO Kino</title>
</head>
<body>

<header th:include="header :: header"></header>

<div class="row">


    <nav th:include="navigation :: navigation"> </nav>



    <div class="large-9 columns">

        Bitte ein Event wählen und bearbeiten!

        <form th:action="@{/checkreservation}" method="post">

            <select name="Film wählen" >
                <option th:each="event : ${catalog}">
                    <div th:text="${event.name}">Last Action Hero</div>
                </option>

                <label for="ID">Weitere angaben...</label>
                <input type="text" id="ID" name="ID" autofocus="autofocus" /> <br />
                <input style="float: right;" class="small button" type="submit" value="Prüfen" />
            </select>
        </form>

    </div>




</div>

</body>
</html>
