
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/foundation.css}" />
        <script th:src="@{/resources/js/vendor/modernizr.js}"></script>
        <title>UFO Kino</title>
    </head>
    
    <body>
        <header th:include="header :: header"></header>
        
        <div class="row">
            <nav th:include="navigation :: navigation"> </nav>
            
            
            <div class="large-9 columns">    
                <nav th:include="subnavStatistic :: subnavStatistic"> </nav>
                <nav th:include="subnavGetTickets :: subnavGetTickets"> </nav>

                <h3>Saalauslastung aller Vorstellungen</h3>

                
                <table th:each="list : ${alllist}">
                <tr style="background-color:white;" th:each="event,iterationStatus : ${list}"><td th:if="${iterationStatus.count} == 1"><h5 th:text="${event.getMovie().getName()}"></h5></td></tr>
                <tr style="background-color:#f0f0f0;">
                        <td><b>Datum</b></td>
                        <td><b>Raum</b></td>
                        <td><b>Auslastung</b></td>
                    </tr>
                <tr th:each="event : ${list}">
                    <!--/*@thymesVar id="event" type="kickstart.SavedClasses.CEvent"*/-->
                        <td th:text="${event.getO_startDate()}"> startzeit </td>
                        <td th:text="${event.getO_room().getS_name()}"> raum </td>
                        <td th:text="${event.roomOccPy()}"> full </td>

                    </tr>
                    </table>
            </div>
        </div>
    </body>
</html>
